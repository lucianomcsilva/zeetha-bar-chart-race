<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <script src="https://d3js.org/d3.v5.min.js"></script>
   <title>ROS bar chart race</title>
   <style>
   text{
       font-size: 16px;
       font-family: Open Sans, sans-serif;
   }
    text.title{
       font-size: 30px;
       font-weight: 500;
       fill: #2e4061
    }
    text.subTitle{
       font-weight: 500;
       fill: #777777;
    }
    text.caption{
       font-weight: 400;
       font-size: 14px;
       fill: #777777;
    }
    text.label{
       font-size: 14px;
       font-weight: 600;
       fill: #ffffff;
    }

    text.valueLabel{
       font-weight: 300;
       font-size: 14px;
       fill: #ffffff;
    }

    text.yearText{
       font-size: 64px;
       font-weight: 700;
       opacity: 0.25;
    }
    .tick text {
       fill: #777777;
    }
    .xAxis .tick:nth-child(2) text {
       text-anchor: start;
    }
    .tick line {
       shape-rendering: CrispEdges;
       stroke: #dddddd;
    }
    .tick line.origin{
       stroke: #aaaaaa;
    }
    path.domain{
       display: none;
    }
   .forkme{
       font-size: 16px;
       font-family: Open Sans, sans-serif;
       margin-top: 2em;
   }
   .forkme > a{
       text-decoration: none;
   }
   </style>
</head>

<body>
   <script>

function distro_color(distro)
{
  if (distro === 'fuerte')
    return '#be6d7eaa'
  if (distro === 'groovy')
    return '#e13176aa'
  if (distro === 'hydro')
    return '#1eb4c7aa'
  if (distro === 'indigo')
    return '#051a3aaa'
  if (distro === 'jade')
    return '#00a368aa'
  if (distro === 'kinetic')
    return '#000000aa'
  if (distro === 'lunar')
    return '#676767aa'
  if (distro === 'melodic')
    return '#5782b8aa'
  if (distro === 'noetic')
    return '#ffffffaa'
  if (distro === 'ardent')
    return '#005703aa'
  if (distro === 'bouncy')
    return '#505050aa'
  if (distro === 'crystal')
    return '#4e3a7baa'
  if (distro === 'dashing')
    return '#47bfc4aa'
  if (distro === 'eloquent')
    return '#228b22aa'
  if (distro === 'foxy')
    return '#000000aa'
}

var months = [
  "Jan",
  "Feb",
  "Mar",
  "Apr",
  "May",
  "Jun",
  "Jul",
  "Aug",
  "Sep",
  "Oct",
  "Nov",
  "Dec"
];

function distro_turtle(distro)
{
  if (distro === 'fuerte' ||
      distro === 'groovy' ||
      distro === 'hydro' ||
      distro === 'indigo' ||
      distro === 'jade' ||
      distro === 'kinetic' ||
      distro === 'lunar' ||
      distro === 'melodic')
  {
    return 'https://raw.githubusercontent.com/ros/ros_tutorials/melodic-devel/turtlesim/images/'
           + distro + '.png';
  }

  if (distro === 'ardent' ||
      distro === 'bouncy' ||
      distro === 'crystal' ||
      distro === 'dashing' ||
      distro === 'eloquent')
  {
    return 'https://raw.githubusercontent.com/ros/ros_tutorials/eloquent-devel/turtlesim/images/'
           + distro + '.png';
  }
}

function month_decimal(year, month)
{
  return Math.floor(100*(year + month / 12))/100
}

var svg = d3.select("body").append("svg")
   .attr("width", 960)
   .attr("height", 600);

var tickDuration = 1000;

var top_n = 12;
var height = 600;
var width = 960;

const margin = {
   top: 80,
   right: 0,
   bottom: 5,
   left: 60
};

let barPadding = (height-(margin.bottom+margin.top))/(top_n*5);

let logo = svg.append('image')
   .attr('width', 30)
   .attr('height', 30)
   .attr('x', 0)
   .attr('y', 0)
   .attr('href', 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Robot_Operating_System_logo.svg/600px-Robot_Operating_System_logo.svg.png');

let title = svg.append('text')
   .attr('class', 'title')
   .attr('x', 33)
   .attr('y', 26)
   .html('ROS distros');

let subTitle = svg.append("text")
   .attr("class", "subTitle")
   .attr("y", 55)
   .html("Total rosdistro commits");

let caption = svg.append('text')
   .attr('class', 'caption')
   .attr('x', width)
   .attr('y', height-3)
   .style('text-anchor', 'end')
   .html('Source: https://github.com/ros/rosdistro/');

let year_number = 2012;
let month_number = 1;
let year = month_decimal(year_number, month_number)

d3.csv('race.csv').then(function(data) {
   //if (error) throw error;

   console.log(data);
   

   data.forEach(d => {
      d.value = +d.value,
      d.lastValue = +d.lastValue,
      d.value = isNaN(d.value) ? 0 : d.value,
      d.year = +d.year,
      d.colour = d3.hsl(distro_color(d.name)),
      d.prettyName = d.name.charAt(0).toUpperCase() + d.name.slice(1)
   });

   console.log(data);

   let yearSlice = data.filter(d => d.year == year && !isNaN(d.value))
      .sort((a,b) => b.value - a.value)
      .slice(0, top_n);

   yearSlice.forEach((d,i) => d.rank = i);

   console.log('yearSlice: ', yearSlice)
   console.log('max: ', d3.max(yearSlice, d => d.value))

   let x = d3.scaleLinear()
      .domain([0, d3.max(yearSlice, d => d.value)])
      .range([margin.left, width-margin.right-65]);

   let y = d3.scaleLinear()
      .domain([top_n, 0])
      .range([height-margin.bottom, margin.top]);

   let xAxis = d3.axisTop()
      .scale(x)
      .ticks(width > 500 ? 5:2)
      .tickSize(-(height-margin.top-margin.bottom))
      .tickFormat(d => d3.format(',')(d));

   svg.append('g')
      .attr('class', 'axis xAxis')
      .attr('transform', `translate(0, ${margin.top})`)
      .call(xAxis)
      .selectAll('.tick line')
      .classed('origin', d => d == 0);

   svg.selectAll('rect.bar')
      .data(yearSlice, d => d.name)
      .enter()
      .append('rect')
      .attr('class', 'bar')
      .attr('x', x(0)+1)
      .attr('width', d => x(d.value)-x(0)-1)
      .attr('y', d => y(d.rank)+5)
      .attr('height', y(1)-y(0)-barPadding)
      .style('fill', d => d.colour);

   svg.selectAll('text.label')
      .data(yearSlice, d => d.name)
      .enter()
      .append('text')
      .attr('class', 'label')
      .attr('x', d => x(d.value)-8)
      .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)-8)
      .style('text-anchor', 'end')
      .html(d => d.prettyName);

   svg.selectAll('image.turtle')
      .data(yearSlice, d => d.name)
      .enter()
      .append("svg:image")
      .attr('class', 'turtle')
      .attr('width', 30)
      .attr('height', 30)
      .attr('x', d => x(d.value)+30)
      .attr('y', d => y(d.rank)+8)
      .attr('transform', d => 'rotate(90, ' +
                              (x(d.value)+30).toString() + ', ' +
                              (y(d.rank)+8).toString() + ')')
      .attr('href', d => distro_turtle(d.name));

   svg.selectAll('text.valueLabel')
      .data(yearSlice, d => d.name)
      .enter()
      .append('text')
      .attr('class', 'valueLabel')
      .attr('x', d => x(d.value)-8)
      .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+8)
      .style('text-anchor', 'end')
      .text(d => d3.format(',.0f')(d.lastValue));

   let yearText = svg.append('text')
      .attr('class', 'yearText')
      .attr('x', width-margin.right)
      .attr('y', height-30)
      .style('text-anchor', 'end')
      .html(~~year)
      .call(halo, 10);

   let ticker = d3.interval(e => {

      yearSlice = data.filter(d => d.year == year && !isNaN(d.value))
         .sort((a,b) => b.value - a.value)
         .slice(0,top_n);

      yearSlice.forEach((d,i) => d.rank = i);

      // console.log('year: ', year, ' IntervalYear: ', yearSlice);

      x.domain([0, d3.max(yearSlice, d => d.value)]);

      svg.select('.xAxis')
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .call(xAxis);

      let bars = svg.selectAll('.bar').data(yearSlice, d => d.name);

      bars
         .enter()
         .append('rect')
         .attr('class', d => `bar ${d.name.replace(/\s/g,'_')}`)
         .attr('x', x(0)+1)
         .attr( 'width', d => x(d.value)-x(0)-1)
         .attr('y', d => y(top_n+1)+5)
         .attr('height', y(1)-y(0)-barPadding)
         .style('fill', d => d.colour)
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('y', d => y(d.rank)+5);

      bars
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('width', d => x(d.value)-x(0)-1)
         .attr('y', d => y(d.rank)+5);

      bars
         .exit()
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('width', d => x(d.value)-x(0)-1)
         .attr('y', d => y(top_n+1)+5)
         .remove();

      let labels = svg.selectAll('.label')
         .data(yearSlice, d => d.name);

      labels
         .enter()
         .append('text')
         .attr('class', 'label')
         .attr('x', d => x(d.value)-8)
         .attr('y', d => y(top_n+1)+5+((y(1)-y(0))/2))
         .style('text-anchor', 'end')
         .html(d => d.prettyName)
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)-8)

      labels
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('x', d => x(d.value)-8)
         .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)-8)
         .style('fill', d => (d.value == 0 || x(d.value) > 120) ? '#ffffff' : '#cccccc')

      labels
         .exit()
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('x', d => x(d.value)-8)
         .attr('y', d => y(top_n+1)+5)
         .remove();

      let valueLabels = svg.selectAll('.valueLabel').data(yearSlice, d => d.name);

      valueLabels
         .enter()
         .append('text')
         .attr('class', 'valueLabel')
         .attr('x', d => x(d.value)-8)
         .attr('y', d => y(top_n+1)+8)
         .text(d => d3.format(',.0f')(d.lastValue))
         .style('text-anchor', 'end')
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+1);

      valueLabels
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('x', d => x(d.value)-8)
         .attr('y', d => y(d.rank)+5+((y(1)-y(0))/2)+8)
         .style('fill', d => (d.value == 0 || x(d.value) > 120) ? '#ffffff' : '#cccccc')
         .tween("text", function(d) {
            let i = d3.interpolateRound(d.lastValue, d.value);
            return function(t) {
               this.textContent = d3.format(',')(i(t));
            };
         });

      valueLabels
         .exit()
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('x', d => x(d.value)-8)
         .attr('y', d => y(top_n+1)+8)
         .remove();

      let turtles = svg.selectAll('.turtle').data(yearSlice, d => d.name);

      turtles
         .enter()
         .append("svg:image")
         .attr('width', 30)
         .attr('height', 30)
         .attr('href', d => distro_turtle(d.name))
         .attr('class', 'turtle')
         .attr('x', d => x(d.value)+30)
         .attr('y', d => y(top_n+1)+10)
         .attr('transform', d => 'rotate(90, ' +
                                 (x(d.value)+30).toString() + ', ' +
                                 (y(d.rank)+8).toString() + ')')
         .text(d => d3.format(',.0f')(d.lastValue))
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('y', d => y(d.rank)+8);

      turtles
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('x', d => x(d.value)+30)
         .attr('y', d => y(d.rank)+8)
         .attr('transform', d => 'rotate(90, ' +
                                 (x(d.value)+30).toString() + ', ' +
                                 (y(d.rank)+8).toString() + ')')

      turtles
         .exit()
         .transition()
         .duration(tickDuration)
         .ease(d3.easeLinear)
         .attr('x', d => x(d.value)+30)
         .attr('y', d => y(top_n+1)+10)
         .attr('transform', d => 'rotate(90, ' +
                                 (x(d.value)+30).toString() + ', ' +
                                 (y(d.rank)+8).toString() + ')')
         .remove();

      yearText.html(months[month_number-1] + ' ' + year_number);

      if(year == 2020)
        ticker.stop();

      if (month_number < 12)
      {
        month_number += 1;
      }
      else
      {
        month_number = 1
        year_number += 1
      }

      year = month_decimal(year_number, month_number);
   }, tickDuration);

});

const halo = function(text, strokeWidth) {
   text.select(function() { return this.parentNode.insertBefore(this.cloneNode(true), this); })
      .style('fill', '#ffffff')
      .style('stroke','#ffffff')
      .style('stroke-width', strokeWidth)
      .style('stroke-linejoin', 'round')
      .style('opacity', 0.5);

}


   </script>
<p class="forkme">
  <a target="_blenk" href="https://github.com/chapulina/ros-bar-chart-race">🍴 Fork me!</a>
</p>
</body>
